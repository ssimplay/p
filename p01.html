                    <td>유쾌, 상쾌, 통쾌.<br>

            <table class="rel">
               <colgroup>
                    <col style="width:20%">
                    <col style="width:80%">
                </colgroup>
                <tr>
                    <th>한 성운</th>
                    <td>
                       <b>동갑내기 고종사촌.</b><br>
                        명절에도 자주 보았는데 같은 학교까지 다니게 되어서 더 자주 보았다. <br>
                       서로 잘 통하고 친척들 중 가장 친하다고 생각한다. 가끔 신나서 지나치게 하이텐션이 되고는 한다. 머리가 부드럽다고 생각하고있다.
                    </td>
                </tr>
            </table>
