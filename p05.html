            <table>

                <tr><th>이름</th><td>리티디안 건즈백 (Ritidian Gernsback)</td></tr>

                <tr>
                    <th>성격</th>

                        매사 느긋하고 여유로운 편. 장난을 좋아하지만 해야할 일은 빼먹지 않고 충실히 해낸다.

                    </td>
                </tr>
                <tr>
                   <th>기타</th>
                   <td>- 6월 21일생, 178cm 68kg<br>
                       - 훈련 시작 때부터 금연을 시작했으며, 그 여파인지 막대사탕을 거의 달고산다.<br>
                       - 보통 '리티'로 불리며, 다른 애칭도 크게 신경쓰지 않는 편.

                       </td>
                </tr>
